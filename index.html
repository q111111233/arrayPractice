<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>A fantastical adventure</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write your story!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="color">favorite color</label>
            <input id="color" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="food">favorite food</label>
            <input id="food" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="music">favorite music</label>
            <input id="music" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="book">favorite book</label>
            <input id="book" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the story!</button>
        </form>
      </div>

      <div id="story">
        <ul>
          <li><span class="myArray"></span></li>
          <li><span class="myArray2"></span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
